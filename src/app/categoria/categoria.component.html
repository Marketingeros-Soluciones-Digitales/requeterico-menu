<app-search-bar [item_placeholder]="item_placeholder"></app-search-bar>
<div class="container py-4">
    <div class="row g-4 mt-3">
        @for (item of items; track item.nombre) {
        <div class="col-md-4 px-4 text-center " id="cart-item">
            <div class="card shadow-sm border-3 rounded-5 overflow-hidden"
                style="background-color: #f9f5f0; color: #4b2e2e; max-width: 400px;">
                <div class="card-img-top" id="imagen-card">
                </div>
                <div class="card-body text-center px-4" id="cuerpo-card">
                    <div id="card-nombre">
                        <div class="card-title fw-bold text-uppercase pt-4"  style="color: #6b4c3b;">{{ item.nombre }}</div>
                    </div>
                    <div id="card-descripcion">
                        <i class="bi bi-quote"></i>
                        {{ item.descripcion }}
                    </div>
                    <div class="btn rounded-3 p-2" id="boton-card">
                        $ {{ item.precio }}
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
