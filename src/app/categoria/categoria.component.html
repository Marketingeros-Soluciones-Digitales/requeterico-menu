<div class="container py-4">
    <h2 class="text-center text-brown mb-4">{{ nombreCategoria }}</h2>
    <div class="row g-4">
        @for (item of items; track item.nombre) {
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ item.nombre }}</h5>
                    <p class="card-text text-muted">{{ item.descripcion }}</p>
                    <p class="fw-bold text-brown">$ {{ item.precio }}</p>
                </div>
            </div>
        </div>
        }
    </div>
</div>
